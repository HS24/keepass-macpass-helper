<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <form action="#" autocomplete="off">
    <div>
      <span>URL</span>
      <input type="text" name="url" autofocus>
      <input type="button" data-cmd="simplify" value="Simplify">
      <span>Submit URL</span>
      <input type="text" name="submiturl">
      <input type="button" data-cmd="simplify" value="Simplify">
      <span>Login</span>
      <input type="text" name="login" required style="grid-column: 2/4;">
      <span>Password</span>
      <input type="password" name="password" autocomplete="off" required>
      <input data-type="password" type="button" value="Show" data-cmd="toggle">
    </div>
    <p class="submit">
      <input type="button" value="Cancel" data-cmd="cancel">
      <span>Save in</span>
      <input type="submit" value="KeePass" title="Save in KeePass or KeePassXC application"></input>
      <input type="submit" value="Synced Storage (beta)" data-cmd="ssdb" title="This function uses your browser's synchronized storage with AES-CBC 256 encryption for secure storage. This storage has nothing to do with your KeePass Database.">
    </p>
  </form>
  <script src="/tools/safe.js"></script>
  <script src="/connect/SecureSyncedDB.js"></script>
  <script src="/connect/api.js"></script>
  <script src="/connect/keepass/keepass.js"></script>
  <script src="/connect/keepassxc/nacl-fast.min.js"></script>
  <script src="/connect/keepassxc/keepassxc.js"></script>
  <script src="/connect/kdbxweb/kdbxweb.js"></script>
  <script src="/connect/kdbxweb/connect.js"></script>
  <script src="index.js"></script>
</body>
</html>
